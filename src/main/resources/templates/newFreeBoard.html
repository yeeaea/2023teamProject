<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>자유게시판 글작성</title>
<script src="/js/include.js"></script>

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<!-- Javascript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0">
		<!-- header Start -->
		<div id="header-container"></div>
		<!-- header End -->
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-8">
				<article>
					<input type="hidden" id="freeBoard-freeNo" th:value="${freeBoard.freeNo}">
					<header class="mb-4">
						<input type="text" class="form-control" placeholder="제목" id="freeTitle" th:value="${freeBoard.freeTitle}">
					</header>
					<section class="mb-5">
						<textarea class="form-control h-25" rows="10" placeholder="내용" id="freeContent" th:text="${freeBoard.freeContent}"></textarea>
					</section>
					<button th:if="${freeBoard.freeNo} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
					<button th:if="${freeBoard.freeNo} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
				</article>
			</div>
		</div>
	</div>
	
	<!-- footer Start -->
		<div id="footer-container"></div>
		<!-- footer End -->
	</div>

	<!-- javascript library -->
	<script src="/js/freeBoard.js"></script>
	<!-- bootstrap library -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
