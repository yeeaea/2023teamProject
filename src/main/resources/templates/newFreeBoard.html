<!-- header and footer template body -->
<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<script src="/js/include.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

<div class="container-xxl bg-white p-0">
	<!-- header Start -->
    <div id="header-container"></div>
    <!-- header End -->
    
      <div class="d-flex flex-row bd-highlight mb-3">
         <div class="fs-4 mx-3" style="width:20px; height:50px;">
            <i class="fa-solid fa-pencil" style="color: #000000;" ></i>
         </div>
         <h4>자유 게시판 글 작성하기</h4>
      </div>
	
	<div class="container mt-5 mb-5">
		<div class="row">
			<div class="col-lg-8">
				<article>
					<input type="hidden" id="freeBoard-freeNo" th:value="${freeBoard.freeNo}">
					<header class="mb-4">
						
					<input type="text" class="form-control" placeholder="글 제목" id="freeTitle" style="border-radius:10px; height:60px;" th:value="${freeBoard.freeTitle}">
					</header>
					<section class="mb-5">
						<div class="textLengthWrap d-flex flex-row" style="float:right;">
                      		<p id="cnt" class="textCount">0자</p>
                      		<p class="textTotal">/1000자</p>
                    	</div>
						<textarea rows="10" placeholder="글 내용" maxlength="1000" class="form-control h-25" style="border-radius:20px"
                     		id="freeContent" th:text="${freeBoard.freeContent}"></textarea>
				
				<script src="/js/contentCount.js"></script>
					</section>
					
					<div th:if="${freeBoard.freeNo} != null" class="d-grid gap-2">
						<button type="button" id="modify-btn2" class="btn btn-primary btn-sm 
							style= height: 60px;">수정</button>
					</div>
					<div th:if="${freeBoard.freeNo} == null" class="d-grid gap-2">
						<button type="button" id="create-btn2" class="btn btn-primary btn-sm" 
							style= "height: 60px;">등록</button>
					</div>
				</article>
			</div>
		</div>
	</div>
	<script src="/js/freeBoard.js"></script>
</body>
</html>
