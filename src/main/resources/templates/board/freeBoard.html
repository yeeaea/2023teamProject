<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>자유게시판</title>

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0">
		<!-- header Start -->
		<div id="header-container"></div>
		<!-- header End -->

		<div class="container">
			<p class="fs-3 fw-bold fc mt-5" style="color: black;">자유게시판</p>

			<div class="container mt-5">
				<div class="row">
					<div class="col-lg-8">
						<article>
							<input type="hidden" id="freeBoard-freeNo"
								th:value="${freeBoard.freeNo}">
							<header class="mb-4">
								<p class="fw-bolder mb-1 fs-2" th:text="${freeBoard.freeTitle}"></p>
								<div class="text-muted fst-italic mb-2"
									th:text="|작성일 ${#temporals.format(freeBoard.freeRdate, 'yyyy-MM-dd HH:mm')}|"></div>
							</header>
							<section class="mb-5">
								<p class="mb-4" th:text="${freeBoard.freeContent}"></p>
							</section>
							<button type="button" id="modify-btn"
								th:onclick="|location.href='@{/new-freeboard?freeNo={freeNo}(freeNo=${freeBoard.freeNo})}'|"
								class="btn btn-primary btn-sm">수정</button>
							<button type="button" id="delete-btn"
								class="btn btn-secondary btn-sm">삭제</button>
							<button type="button" id="list-btn"
								class="btn btn-secondary btn-sm">글 목록</button>
						</article>
					</div>
				</div>
			</div>
		</div>
		<!-- footer Start -->
		<div id="footer-container"></div>
		<!-- footer End -->
	</div>
	<!-- bootstrap library -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<script src="/js/freeBoard.js"></script>
</body>
</html>
