<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="question-quesNo" th:value="${question.quesNo}">
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${question.quesTitle}"></h1>
            <div class="text-muted fst-italic mb-2" th:text="|작성일자 ${#temporals.format(question.quesRdate, 'yyyy-MM-dd HH:mm')}|"></div>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${question.quesContent}"></p>
          </section>
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-question?quesNo={quesNo}(quesNo=${question.quesNo})}'|"
                  class="btn btn-primary btn-sm">수정</button>
          <button type="button" id="delete-btn"
                  class="btn btn-secondary btn-sm">삭제</button>
                  <button type="button" id="list-btn"
                  class="btn btn-secondary btn-sm">글 목록</button>        
        </article>
      </div>
    </div>
  </div>

  <script src="/js/quesBoard.js"></script>
</body>
