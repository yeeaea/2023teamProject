<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블로그 글 작성</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
<style>

	body {
	
	  padding-top: 70px;
	
	  padding-bottom: 30px;
	
	}
	
	
	</style>
</head>
<body>
	<!-- 헤더 영역 -->
	<div class="p-5 mb-5 text-center</> bg-light">
  		<h1 class="mb-3">자유게시판 글작성</h1>
	</div>
	
	<!-- 컨텐트 영역 -->
	<div class="container mt-5">
  		<div class="row">
    		<div class="col-lg-8">
    			<artlce>
    				<!-- 수정글일 경우 서버로 수정 요청시
    					hidden 값으로 글번호(id)를 요청값으로 추가 -->
    				<input type="hidden" id="question-quesNo" th:value="${question.quesNo}">
    				
					<header class="mb-4">
						<label for="search-value">제목</label>
    					
						<!-- 제목 입력 -->
    					<input type="text" placeholder="제목" 
    						class="form-control" id="quesTitle" 
    						th:value="${question.quesTitle}">
    				</header>

    				<section class="mb-5">
						<label for="search-value">내용</label>
    					<!-- 내용 입력 -->
    					<textarea rows="10" placeholder="내용" 
    					class="form-control h-25" id="quesContent" 
    					th:text="${question.quesContent}"></textarea>
    				</section>
    				
    				<button th:if="${question.quesNo} != null" type="button"
    					id="modify-btn" class="btn btn-primary btn-sm">수정</button>
    				<button th:if="${question.quesNo} == null" type="button" 
    					id="create-btn" class="btn btn-primary btn-sm" style= "background-color: #C91C1C;">등록</button>
    			
					</artlce>
    		</div>
    	</div>
    </div>
    
    <!-- 타임리프는 동적기능 resource/templates/아래에 만든다. -->
    <!-- 정적 기능은 resources/static/ 아래에 만든다. 
    		js, css, images, 동영상등의 정적 파일들
    		/js 경로 => resources/static/js/ -->
    <script src="/js/quesBoard.js"></script>
</body>
</html>
