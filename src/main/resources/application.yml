server:
  port: 80
  
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    defer-datasource-initialization: true
    #jpa로 데이터베이스르 다룰 때 표준 SQL이 아닌 각 데이터베이스의 고유 SQL 기능 사용
    #database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
       
  
#  h2:
